<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4 einbinden, siehe https://getbootstrap.com/docs/4.6/getting-started/introduction/-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
        </script>

    <!-- Bootstrap 4 Theme cerulean auswÃ¤hlen, siehe https://bootswatch.com/cerulean/ -->
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <!-- DataTables einbinden, siehe https://datatables.net/ -->

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js">

    </script>

    <!-- Responsive Design, siehe https://datatables.net/extensions/responsive/ -->

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css" />

    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js">

    </script>
    <title>entfernungsmesser</title>
</head>
<script type="text/javascript">

    $(document).ready(function(){
        $('#suchen').attr('disabled', true);
        var tabelle = $('#daten').DataTable({
            responsive: true
        });
        var inputListener = function (event) {
            var longitude = $('#longitude').val();
            var latitude = $('#latitude').val();
            if (longitude.length != 0 && latitude.length != 0) {
                $('#suchen').attr('disabled', false);
            } else {
                $('#suchen').attr('disabled', true);
            }
        }
    $('input').change(inputListener);
        $('input').keyup(inputListener);


        if("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                $('#longitude').val(position.coords.longitude);
                $('#latitude').val(position.coords.latitude);
                $('#suchen').attr('disabled', false);

            });
        };




        $('#suchen').click(function () {
            $('#suchen').attr('disabled', true);
            var longitude = $('#longitude').val();
            var latitude = $('#latitude').val();
            var apiurl = 'http://localhost:8000/api/entfernung?longitude=' + longitude + '&latitude=' + latitude;
            $.getJSON(apiurl, function (data) {
                $('#suchen').attr('disabled', false);
                tabelle.clear();
                $.each(data, function (index, value) {
                    tabelle.row.add([value['entfernung'],
                    value['name'],
                    value['brand'],
                    value['street'],
                    value['city'],
                    value['e5'].toFixed(2),
                    value['e10'].toFixed(2),
                    value['diesel'].toFixed(2)])
                        .draw(false);
                    tabelle.responsive.recalc();
                });
            });
        });
    });


</script>


<body>
    <nav class="navbar navbar-expended-lg navbar-dark bg-primary">
        <span class="navbar-text">MCS-Entfernungsmesser</span>
    </nav>



    <div id="eingabefeld" class="card m-3 p-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Longitude:</span>
            </div>
            <input id="longitude" type="text" class="form-control" />

            <div class="input-group-prepend ml-3">
                <span class="input-group-text">Latitude:</span>
            </div>
            <input id="latitude" type="text" class="form-control" />
            <button type="button" id="suchen" class="btn btn-primary ml-3">Suchen</button>
        </div>
    </div>


    <h2>Tankstellen</h2>
    <div id="liste">
        <table id="daten" class="table table-striped table-hover display responsive nowrap w-100">
            <thead>
                <tr>
                    <th scope="col" data-priority="1">Entfernung</th>
                    <th scope="col" data-priority="3">Name</th>
                    <th scope="col" data-priority="2">Brand</th>
                    <th scope="col" data-priority="1">Adresse</th>
                    <th scope="col" data-priority="1">Stadt</th>
                    <th scope="col" data-priority="1">e5</th>
                    <th scope="col" data-priority="2">e10</th>
                    <th scope="col" data-priority="2">Diesel</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>


</body>

</html>
